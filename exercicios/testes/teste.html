<html lang="pt-BR">
<head>

    <style>
        h1{ color:white;
            font: normal 25pt Arial;
        
        
        
        }
        div#area{
            color: white;
            background: rgb(94, 14, 14);
            width: 300px;

            margin-top: 200px;

<body>
    <h1> botando em pratica</h1>
    <div id="area"> clique aqui</div>
    <input type="number" name="texto1" id="texto1"/>
    <input type="number" name="texto2" id="texto2"/>
    <input type="button" value="somar" onclick="somar()">
    <div id="resultado"> resultado</div>










    <script>
        var corpo=window.document.body
        corpo.style.background='black'
        var area= window.document.getElementById('area')
        area.addEventListener('click',clicar) 
        function clicar(){
            area.innerText='agora pode somar'
            area.style.background='green'
            area.style.color='blue'
        }
        function somar(){
            var texto1=window.document.getElementById('texto1')
            var texto2=window.document.getElementById('texto2')
            var resultado= window.document.getElementById('resultado')
            var n1= Number(texto1.value)
            var n2= Number(texto2.value)
            var s= n1 + n2
            resultado.innerHTML=`A soma entre  ${n1} e ${n2} Ã© igual a ${s}`

        }
    </script>
    
    
    
</body>
